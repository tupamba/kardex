<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header" data-background-color="red">
                        <h4 class="title">Nuevo ingreso</h4>
                        <p class="category">Datos del ingreso</p>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Fecha de ingreso</label>
                                    <my-date-picker [options]="myDatePickerOptions" (dateChanged)="onDateChanged($event)" [selDate]="newEntry.dateEntry" placeholder="Ingrese la fecha"></my-date-picker>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <dropdown-generic [listDrop]='beds' (selectItem)="handleSelectBed($event)"></dropdown-generic>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black">
                                    <label class="control-label">Paciente</label>
                                    <div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" [(ngModel)]="patient.firstName" placeholder="Ingrese el nombre ...">
                                        </div>
                                        <div class="col-md-3">
                                                <input type="text" class="form-control" [(ngModel)]="patient.lastName" placeholder="Ingrese el apellido ...">
                                            </div>
                                        <div class="col-md-3">
                                            <input type="text" class="form-control" [(ngModel)]='patient.document' placeholder="Ingrese el documento ...">
                                        </div>
                                        <div class="col-md-1">
                                            <a href="" (click)="searchPatient()" class="dropdown-toggle" data-toggle="dropdown">
                                                    <i class="fa fa-search" aria-hidden="true"></i>
                                                </a>
                                        </div>
                                        <div class="col-md-1">
                                            <a href="" (click)="viewAdd = true" class="dropdown-toggle" data-toggle="dropdown">
                                                    <i class="fa fa-plus-square" aria-hidden="true"></i>
                                                </a>
                                        </div>
                                        <div class="col-md-1">
                                            <a href="" *ngIf="this.newEntry.user" (click)="viewPerfil = true" class="dropdown-toggle" data-toggle="dropdown">
                                                        <i class="fa fa-user" aria-hidden="true"></i>
                                                    </a>
                                        </div>
                                        <div class="col-md-12" *ngIf="viewFind">
                                            <span class="col-md-offset-10 col-md-2"><a (click)="viewFind = false">Cerrar <i class="fa fa-window-close" aria-hidden="true"></i></a></span>
                                            <patient-find #patientSearch="patientfind" [document]="patient.document" [name]="patient.firstName" (selectPatient)="handleSelectPatient($event)"></patient-find>
                                        </div>
                                        <div class="col-md-12" *ngIf="viewAdd">
                                            <span class="col-md-offset-10 col-md-2"><a (click)="viewAdd = false">Cerrar <i class="fa fa-window-close" aria-hidden="true"></i></a></span>
                                            <app-patient-add></app-patient-add>
                                        </div>
                                        <div class="col-md-12" *ngIf="viewPerfil">
                                            <span class="col-md-offset-10 col-md-2"><a (click)="viewPerfil = false">Cerrar <i class="fa fa-window-close" aria-hidden="true"></i></a></span>
                                            <app-patient-edit  [patient]="patient"></app-patient-edit>
                                        </div>
                                    </div>

                                </div>

                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Diagnósitco medico</label><br/>
                                    <textarea class="form-control" placeholder="Ingrese el diagnostico"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Diagnósitco nutricionista</label><br/>
                                    <textarea class="form-control" placeholder="Ingrese el diagnostico"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Prescripción medico</label><br/>
                                    <textarea class="form-control" placeholder="Ingrese el prescripción"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group form-black label-floating">
                                    <label class="control-label">Prescripción nutricionista</label><br/>
                                    <textarea class="form-control" placeholder="Ingrese el prescripción"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <button class="btn btn-success">Agregar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
